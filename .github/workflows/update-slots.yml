name: Update Slots

on:
  schedule:
    - cron: "0 20 * * *"   # runs at 4:00 PM Montreal
  workflow_dispatch:        # ðŸ‘ˆ allows manual trigger

jobs:
  update-slots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # âœ… Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ðŸ‘€ Debug step to confirm if cache is restored
      - name: Show pip cache status
        run: du -sh ~/.cache/pip || echo "No pip cache restored"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Decode Google credentials from base64 secret
      - name: Set up Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > credentials.json

      - name: Run read_slots.py
        run: python read_slots.py

      - name: Commit updated slots.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add slots.json
          git commit -m "Auto-update slots.json [$(date)]" || echo "No changes"
          git push
