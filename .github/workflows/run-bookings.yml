name: Run Bookings

on:
  schedule:
    - cron: "59 20 * * *"   # 4:59 PM Montreal
    - cron: "59 21 * * *"   # 5:59 PM Montreal
    - cron: "59 22 * * *"   # 6:59 PM Montreal
    - cron: "59 23 * * *"   # 7:59 PM Montreal
  workflow_dispatch:         # ðŸ‘ˆ adds manual trigger option

jobs:
  run-bookings:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script: [final_booking_tommy.py, final_booking_sylvia.py, final_booking_ricky.py, final_booking__calvin.py]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: playwright install --with-deps chromium   # ðŸ‘ˆ ensure browsers are installed
      - run: python ${{ matrix.script }}
