name: Run Bookings

on:
  schedule:
    - cron: "58 20 * * *"   # 4:58 PM Montreal (comment fixed)
    - cron: "58 21 * * *"   # 5:58 PM Montreal
    - cron: "58 22 * * *"   # 6:58 PM Montreal
    - cron: "58 23 * * *"   # 7:58 PM Montreal
  workflow_dispatch:

jobs:
  run-bookings:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # ✅ Per-matrix-script concurrency (and separate by event so manual tests don't nuke scheduled runs)
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}-${{ matrix.script }}
      # Optional: let manual runs coexist even if you click "Run workflow" again
      cancel-in-progress: ${{ github.event_name != 'workflow_dispatch' }}

    strategy:
      fail-fast: false          # ✅ don't cancel the other 3 if one fails
      # Optional: limit concurrent start if the runner queue is tight (remove if you want all 4 at once)
      # max-parallel: 4
      matrix:
        script: [final_booking_tommy.py, final_booking_sylvia.py, final_booking_ricky.py, final_booking__calvin.py]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Show pip cache status
        run: du -sh ~/.cache/pip || echo "No pip cache restored"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
          restore-keys: |
            ${{ runner.os }}-playwright

      - name: Show Playwright cache status
        run: du -sh ~/.cache/ms-playwright || echo "No Playwright cache restored"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Run booking script
        env:
          HEADLESS: "true"
          PYTHONUNBUFFERED: "1"
          TZ: America/Toronto
        run: python -u ${{ matrix.script }}
